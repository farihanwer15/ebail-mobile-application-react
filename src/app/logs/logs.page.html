<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recent Activity
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-row class="log" *ngFor="let log of logs.data">
      <ion-col>
        <div class="description" [innerHTML]="log.description"></div>
        <div class="date ion-text-right">
          {{ log.createdAt | date: 'MM/dd/yyyy @ hh:mm a' }}
        </div>
      </ion-col>
    </ion-row>
  
    <ion-row *ngIf="logs.data.length < 1" class="ion-text-center ion-margin-top" 
    style="font-size: .8rem; color: #555555;">
      <ion-col>
        <em>No logs found.</em>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
