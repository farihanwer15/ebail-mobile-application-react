<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <div *ngIf="userStore.getUser()">
          <div class="user-image">
            <img src="assets/images/profile.png" alt="profile-image">
          </div>
  
          <div class="user-info" *ngIf="userStore.getUser().name">
            {{ userStore.getUser().name.first }} {{ userStore.getUser().name.last }}
          </div>  
        </div>
        
        <ion-list class="left-menu">
          <ion-menu-toggle auto-hide="false">
            <!-- <ion-item *ngIf="userStore.getUser()">
              <ion-label class="user-info">
                {{ userStore.getUser().name.first }} {{ userStore.getUser().name.last }}
              </ion-label>
            </ion-item> -->

            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="labelcolor">
                {{p.title}}
              </ion-label>
            </ion-item>
            
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label color="labelcolor">
                Logout
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
