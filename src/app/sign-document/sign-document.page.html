<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
    <ion-title>Sign Document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 100%; width: 100%; overflow: auto;" data-role="content" *ngIf="sessionUrl">
    <iframe
      id="esignIframe"
      [src]="sessionUrl"
      style="width: 99% !important;height: 99% !important;"
      frameborder="0"
    ></iframe>
  </div>  
</ion-content>
